{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div>
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Log In</button>
  </form>
  <p>Don't have an account?&nbsp; <a href="{% url 'signup' %}">Sign Up</a></p>
</div>
{% endblock %}
